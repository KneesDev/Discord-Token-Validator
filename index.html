<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Token Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body class="container d-flex justify-content-center align-items-center min-vh-100">
    <div>
        <h2 class="text-center">Discord Token Validator</h2>
        <p class="text-center">A tool that makes a request to the Discord API so that you can see whether a
            token is valid or not. No information is sent to me.</p>
        <div class="input-group">
            <input type="text" class="form-control" id="token" placeholder="Enter your token here">
            <div class="input-group-append">
                <button class="btn btn-primary" id="validate" onclick="validate()" style="border-top-left-radius: 0;border-bottom-left-radius: 0;">Check token</button>
            </div>
        </div>
        <div class="mt-3 text-center">
            <p id="result"></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
